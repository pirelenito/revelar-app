<!-- <!DOCTYPE html> -->
<html>
  <head>
    <title>Revelar</title>
  </head>
  <body>
    <style>
      html {
       overflow: auto;
      }

      html, body {
       margin: 0px;
       padding: 0px;
       height: 100%;
       font-family: "Helvetica Neue", sans-serif;
       font-weight: lighter;
      }

      #presentation-container {
        position: absolute;
        top: 0px;
        right: 0;
        left: 0;
        bottom: 0;
      }

      label {
        cursor: pointer;
      }

      #open-presentation {
        display: none;
      }

      #open-presentation-label {
        display: inline-block;
        color: white;
      }

      #open-presentation-label:before {
        content: '';
        background: url(icons/folder.svg) no-repeat;
        background-size: 18px 18px;
        display: inline-block;
        width: 18px;
        height: 18px;
        margin-right: 9px;
      }

      #presentation {
        display: block;
        width: 100%;
        height: 100%;
      }

      #controls {
        padding: 0.5em;
        background: rgb(26, 188, 156);
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1;
        opacity: 0.4;
      }

      #controls:hover {
        opacity: 1;
      }
    </style>

    <div id="controls">
      <label id="open-presentation-label" for="open-presentation">Open folder with markdown files</label>
      <input id="open-presentation" type="file" webkitdirectory />
    </div>

    <div id="presentation-container">
      <iframe nwdisable id="presentation" src="open-a-presentation.html" frameborder="0"></iframe>
    </div>

    <script>

      var Application = require('./lib/application');

      var application = new Application({
        presentationContainer: document.getElementById('presentation')
      });


      var chooser = document.querySelector('#open-presentation');
      chooser.addEventListener("change", function() {

        var slidesFolder = this.value;
        application.openPresentation(slidesFolder);

      }, false);

    </script>

  </body>
</html>
