    <script>
      var ejs = require('ejs'),
          tmp = require('tmp'),
          fs = require('fs'),
          path = require('path'),
          __dirname = window.location.pathname.replace('index.html', '');


      tmp.file(function _tempFileCreated(err, tempFile, fd) {
        console.log("File: ", tempFile);

        document.getElementById('presentation').src = 'file://' + tempFile;

        setInterval(function () {
          fs.readFile(path.join(__dirname, 'templates/reveal-js-index.ejs'), { encoding: 'utf8' }, function (err, content) {
            var template = ejs.render(content, {
              revealRoot: path.join(__dirname, 'node_modules/reveal.js/'),
              appRoot: __dirname,
              config: { theme: 'default' },
              slides: ['/Users/paulo/Dropbox/palestrando/react/01-introduction.md']
            });

            fs.writeFile(tempFile, template, { encoding: 'utf8' }, function () {
              document.getElementById('presentation').contentWindow.location.reload();
            });
          });
        }, 5000);
      });
